<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking System</title>
     <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        button {
            margin-left: 10px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <h2>Book a Room</h2>
    <form action="booking.php" method="post">
         <label for="room_id">Room ID:</label>
        <input type="text" name="room_id" required><br>

        <label for="guest_name">Guest Name:</label>
        <input type="text" name="guest_name" required><br>

        <label for="check_in">Check-In Date:</label>
        <input type="date" name="check_in" required><br>

        <label for="check_out">Check-Out Date:</label>
        <input type="date" name="check_out" required><br>

        <input type="submit" value="Book Room">
    </form>

    <h2>Login</h2>
    <form action="login.php" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>

    <h2>Register</h2>
    <form action="register.php" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <input type="submit" value="Register">
    </form>

    <!-- Add buttons to navigate to register and login pages -->
    <button onclick="window.location.href='register.php'">Register</button>
    <button onclick="window.location.href='login.php'">Login</button>
</body>
</html>
